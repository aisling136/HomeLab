hajimari:
  env:
    TZ: America/New_York
  hajimari:
    defaultEnable: false
    showAppGroups: true
    lightTheme: blackboard
    darkTheme: blackboard
    namespaceSelector:
      any: true
    title: "HomeLab"
    name: "Aisling"
    customApps:
      - group: External Services
        apps:
          - name: Plex
            url: http://plex.dex136.xyz
            icon: "television-play"
          - name: NAS
            url: http://nas.dex136.xyz
            icon: "harddisk"
          - name: PiHole
            icon: "cancel"
            url: http://pi.dex136.xyz/
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.dex136.xyz"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &host home.dex136.xyz
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: hajimari-tls-certificate
          hosts:
            - *host
  resources:
    requests:
      cpu: 1m
      memory: 40Mi
  persistence:
    data:
      enabled: true
      existingClaim: hajimari-data
  podSecurityContext:
      fsGroup: 101
