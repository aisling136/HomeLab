---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-policy
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  loadBalancerIPs: true
  interfaces: ["^eno.*"]
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l2-pool
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - start: 192.168.1.240
      stop: 192.168.42.249
    - start: 192.168.1.251
      stop: 192.168.1.255
