gitea:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/enable: "true"
      hajimari.io/icon: "source-repository"
    hosts:
      - host: &host git.dex136.xyz
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gitea-tls-certificate
        hosts:
          - *host

  gitea:
    additionalConfigSources:
      - secret:
         secretName: gitea-db-pass
    admin:
      existingSecret: gitea-admin-secret
    config:
      database:
        DB_TYPE: postgres
        HOST: postgres-rw.database.svc.cluster.local:5432
        NAME: gitea
        USER: gitea
        SCHEMA: public
      server:
        LANDING_PAGE: explore
        ROOT_URL: https://git.dex136.xyz
        OFFLINE_MODE: true
      repository:
        DISABLED_REPO_UNITS: repo.wiki,repo.projects,repo.packages
        DISABLE_STARS: true
        DEFAULT_BRANCH: master
      service.explore:
        DISABLE_USERS_PAGE: true
      actions:
        ENABLED: false
      webhook:
        ALLOWED_HOST_LIST: private
  postgresql-ha:
    enabled: false
  postgresql:
    enabled: false
