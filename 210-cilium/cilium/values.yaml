cilium:
  autoDirectNodeRoutes: true
  bandwidthManager:
    enabled: true
    bbr: true
  bpf:
    masquerade: true
    tproxy: true
  cgroup:
    automount:
      enabled: false
    hostRoot: /sys/fs/cgroup
  cluster:
    id: 1
    name: main
  containerRuntime:
    integration: containerd
  devices: eno+
  enableRuntimeDeviceDetection: true
  endpointRoutes:
    enabled: true
  ipam:
    mode: kubernetes
  ipv4NativeRoutingCIDR: 10.42.0.0/16
  k8sServiceHost: 127.0.0.1
  k8sServicePort: 7445
  kubeProxyReplacement: true
  kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
  l2announcements:
    enabled: true
  loadBalancer:
    algorithm: maglev
    mode: dsr
  localRedirectPolicy: true
  operator:
    rollOutPods: true
  rollOutCiliumPods: true
  routingMode: native
  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
  hubble:
    enabled: true
    metrics:
      enabled:
        - dns:query
        - drop
        - tcp
        - flow
        - port-distribution
        - icmp
        - http
      serviceMonitor:
        enabled: false
      dashboards:
        enabled: false
        annotations:
          grafana_folder: Cilium
    relay:
      enabled: true
      rollOutPods: true
      prometheus:
        serviceMonitor:
          enabled: false
    ui:
      enabled: true
      rollOutPods: true
      ingress:
        enabled: true
        className: nginx
        hosts:
          - &host hubble.dex136.xyz
        tls:
          - hosts: [*host]
            secretName: hubble-tls
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
