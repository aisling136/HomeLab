app-template:
  controllers:
    autobrr:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: ghcr.io/autobrr/autobrr
            tag: v1.58.0@sha256:9b11c36605da242933b93dfc0c572bd17fa05af9aba2ae70deafe4977ba8048b
          env:
            AUTOBRR__CHECK_FOR_UPDATES: "false"
            AUTOBRR__HOST: 0.0.0.0
            AUTOBRR__PORT: &port 80
            AUTOBRR__LOG_LEVEL: INFO
          envFrom:
            - secretRef:
                name: autobrr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/healthz/liveness
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 256Mi
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: OnRootMismatch
      seccompProfile: { type: RuntimeDefault }
  service:
    app:
      controller: autobrr
      ports:
        http:
          port: *port
  ingress:
    app:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Autobrr"
        gethomepage.dev/icon: autobrr.svg
        gethomepage.dev/group: Media
        gethomepage.dev/widget.type: autobrr
        gethomepage.dev/widget.url: http://autobrr.media
        gethomepage.dev/widget.key: '{{ "{{HOMEPAGE_VAR_AUTOBRR_TOKEN}}" }}'
      hosts:
        - host: autobrr.dex136.xyz
          paths:
            - path: /
              service:
                identifier: app
                port: http
  persistence:
    config:
      existingClaim: autobrr
    config-log:
      type: emptyDir
      globalMounts:
        - path: /config/log
    tmp:
      type: emptyDir
