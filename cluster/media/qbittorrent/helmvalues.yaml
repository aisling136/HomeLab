controllers:
  qbittorrent:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/qbittorrent-beta
          tag: 4.6.6@sha256:0987998ecc1c059a2e56dfc19649667a73d322e1aa2a1918319e4c8bc788dc30
        env:
          TZ: America/New_York
          QBITTORRENT__PORT: &port 80
          QBITTORRENT__BT_PORT: &bittorrentPort 50413
          QBT_Application__MemoryWorkingSetLimit: 10000
          QBT_Preferences__WebUI__AlternativeUIEnabled: false
          QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
          QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
            10.42.0.0/16, 192.168.1.0/24, 10.244.0.0/16
          QBT_Preferences__WebUI__LocalHostAuth: false
          QBT_BitTorrent__Session__Interface: eth0
          QBT_BitTorrent__Session__InterfaceAddress:
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          QBT_BitTorrent__Session__InterfaceName: eth0
          QBT_BitTorrent__Session__DefaultSavePath: "/torrents/Completed"
          QBT_BitTorrent__Session__TorrentExportDirectory: "/torrents/Files"
          QBT_BitTorrent__Session__TempPath: "/torrents/downloading"
          QBT_BitTorrent__Session__TempPathEnabled: true
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/v2/app/version
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 4Gi
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
service:
  app:
    controller: qbittorrent
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: 192.168.1.242
    ports:
      http:
        port: *port
      bittorrent:
        enabled: true
        port: *bittorrentPort
        protocol: TCP
ingress:
  app:
    className: internal
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Qbittorrent"
      gethomepage.dev/icon: qbittorrent.svg
      gethomepage.dev/group: Media
      gethomepage.dev/widget.type: qbittorrent
      gethomepage.dev/widget.url: http://qbittorrent.media
    hosts:
      - host: qb.dex136.xyz
        paths:
          - path: /
            service:
              identifier: app
              port: http
persistence:
  config:
    existingClaim: qbittorrent
  media:
    type: nfs
    server: 192.168.1.8
    path: /volume1/Torrents/
    globalMounts:
      - path: /torrents
