app-template:
  controllers:
    seerr:
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        app: &app seerr
      containers:
        seerr:
          image:
            repository: ghcr.io/seerr-team/seerr
            tag: v3.1.0
          env:
            TZ: America/New_York
            LOG_LEVEL: "info"
            PORT: &port 80
          probes:
            liveness:
              enabled: true
              spec:
                periodSeconds: 30
                timeoutSeconds: 5
                failureThreshold: 5
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/v1/status
                  port: *port
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 5
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 2Gi
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    seerr:
      controller: seerr
      labels:
        app: *app
      ports:
        http:
          port: *port
  route:
    external:
      parentRefs:
        - name: envoy-aisling-dev-external
          namespace: network
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.aisling.dev"
      hostnames:
        - seerr.aisling.dev
    seerr:
      parentRefs:
        - name: envoy-aisling-dev-internal
          namespace: network
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "seerr"
        gethomepage.dev/icon: seerr.svg
        gethomepage.dev/group: Media
        gethomepage.dev/widget.type: overseerr
        gethomepage.dev/widget.url: http://seerr.media
        gethomepage.dev/widget.key: '{{ "{{HOMEPAGE_VAR_SEERR_TOKEN}}" }}'
        gethomepage.dev/pod-selector: >
          app.kubernetes.io/instance in (
              seerr
          )
      hostnames:
        - requests.aisling.dev
  persistence:
    config:
      existingClaim: seerr
      globalMounts:
        - path: /app/config
    cache:
      existingClaim: seerr-cache
      globalMounts:
        - path: /app/config/cache
    logs:
      type: emptyDir
      globalMounts:
        - path: /app/config/logs
    tmp:
      type: emptyDir
