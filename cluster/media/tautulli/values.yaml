app-template:
  controllers:
    tautulli:
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        app: &app tautulli
      containers:
        tautulli:
          image:
            repository: ghcr.io/tautulli/tautulli
            tag: v2.15.1@sha256:7755360de25d5b60aaf67a0aa4f1f71fb4fc12a1a668bb9ced09e9f4ab5239cd
          env:
            TZ: America/New_York
          command: ["/usr/local/bin/python", "Tautulli.py"]
          args: [
            "--config", "/config/config.ini",
            "--datadir", "/config",
            "--port", "80"
          ]
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /status
                  port: &port 80
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
          securityContext: &securityContext
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 1Gi
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    tautulli:
      controller: tautulli
      labels:
        app: *app
      ports:
        http:
          port: *port
  ingress:
    tautulli:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Tautulli"
        gethomepage.dev/icon: tautulli.svg
        gethomepage.dev/group: Media
        gethomepage.dev/widget.type: tautulli
        gethomepage.dev/widget.url: http://tautulli.media
        gethomepage.dev/widget.key: '{{ "{{HOMEPAGE_VAR_TAUTULLI_TOKEN}}" }}'
      hosts:
        - host: tautulli.dex136.xyz
          paths:
            - path: /
              service:
                identifier: *app
                port: http
  persistence:
    config:
      existingClaim: tautulli
    tmp:
      type: emptyDir
