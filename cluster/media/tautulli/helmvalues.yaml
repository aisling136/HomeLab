controllers:
  tautulli:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/tautulli/tautulli
          tag: v2.13.4@sha256:fb5e22c7a4d9e770703a30d145f355786fecb28dfca6df56c5073c457f3c8a8e
        env:
          TZ: America/New_York
        command: ["/usr/local/bin/python", "Tautulli.py"]
        args: [
          "--config", "/config/config.ini",
          "--datadir", "/config",
          "--port", "80"
        ]
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /status
                port: &port 80
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext: &securityContext
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 1Gi
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: tautulli
    ports:
      http:
        port: *port
ingress:
  app:
    className: internal
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/enable: "true"
      hajimari.io/icon: "television"
    hosts:
      - host: &host tautulli.dex136.xyz
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts: [*host]
persistence:
  config:
    existingClaim: tautulli
  tmp:
    type: emptyDir
