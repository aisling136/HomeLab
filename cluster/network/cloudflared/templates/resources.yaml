---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflared
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - dnsName: gw-external.dex136.xyz
      recordType: CNAME
      targets: ["homelab-tunnel.dex136.xyz"]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-configmap
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    originRequest:
      originServerName: gw-external.dex136.xyz
    ingress:
    - hostname: 'dex136.xyz'
      service: https://envoy-external.network
    - hostname: '*.dex136.xyz'
      service: https://envoy-external.network
    - service: http_status:404
