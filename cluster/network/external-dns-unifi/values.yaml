external-dns:
  fullnameOverride: external-dns-unifi
  logLevel: &logLevel debug
  provider:
    name: webhook
    webhook:
      image:
        repository: ghcr.io/kashalls/external-dns-unifi-webhook
        tag: v0.5.0
      env:
        - name: UNIFI_HOST
          value: https://192.168.1.1 # replace with the address to your UniFi router/controller
        - name: UNIFI_EXTERNAL_CONTROLLER
          value: "false"
        - name: UNIFI_API_KEY
          valueFrom:
            secretKeyRef:
              name: unifi-api-key
              key: api-token
        - name: LOG_LEVEL
          value: *logLevel
      livenessProbe:
        httpGet:
          path: /healthz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /readyz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
  extraArgs:
    - --ignore-ingress-tls-spec
  policy: sync
  sources: ["ingress", "service"]
  serviceMonitor:
    enabled: true
  txtOwnerId: homelab
  txtPrefix: k8s.
