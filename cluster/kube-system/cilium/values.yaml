cilium:
  autoDirectNodeRoutes: true
  bandwidthManager:
    enabled: true
    bbr: true
  bpf:
    masquerade: true
    tproxy: true
  cgroup:
    automount:
      enabled: false
    hostRoot: /sys/fs/cgroup
  cluster:
    id: 1
    name: main
  devices: en+
  enableRuntimeDeviceDetection: true
  endpointRoutes:
    enabled: true
  ipam:
    mode: kubernetes
  ipv4NativeRoutingCIDR: 10.244.0.0/16
  k8s:
    apiServerURLs: >-
      https://192.168.3.10:6443
      https://192.168.3.11:6443
      https://192.168.3.12:6443
  k8sServiceHost: 127.0.0.1
  k8sServicePort: 7445
  kubeProxyReplacement: true
  kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
  l2announcements:
    enabled: true
  loadBalancer:
    algorithm: maglev
    mode: dsr
  localRedirectPolicy: true
  operator:
    rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  dashboards:
    enabled: true
    annotations:
      grafana_folder: Cilium
  rollOutCiliumPods: true
  routingMode: native
  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
  hubble:
    enabled: true
    metrics:
      enabled:
        - dns:query
        - drop
        - tcp
        - flow
        - port-distribution
        - icmp
        - http
      serviceMonitor:
        enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
    relay:
      enabled: true
      rollOutPods: true
      prometheus:
        serviceMonitor:
          enabled: true
    ui:
      enabled: true
      rollOutPods: true
      ingress:
        enabled: true
        className: internal
        hosts:
          - hubble.dex136.xyz
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: cilium.svg
          gethomepage.dev/name: "Hubble"
          gethomepage.dev/group: "Monitoring"
