app-template:
  controllers:
    fstrim:
      type: cronjob
      cronjob:
        schedule: "@weekly"
        parallelism: 6
        successfulJobsHistory: 1
        failedJobsHistory: 1
      containers:
        fstrim:
          image:
            repository: ghcr.io/onedr0p/kubanetics
            tag: 2025.2.1@sha256:5968624454c48075f0c9b9746d314bf25d53f1177792a7291f51217ba309f196
          env:
            SCRIPT_NAME: fstrim.sh
          resources:
            requests:
              cpu: 25m
            limits:
              memory: 128Mi
          securityContext:
            privileged: true
      pod:
        hostNetwork: true
        hostPID: true
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: fstrim
  persistence:
    procfs:
      type: hostPath
      hostPath: /proc
      hostPathType: Directory
      globalMounts:
        - path: /host/proc
          readOnly: true
    netfs:
      type: hostPath
      hostPath: /sys
      hostPathType: Directory
      globalMounts:
        - path: /host/net
          readOnly: true
