---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-hourly
spec:
  cron: "5 */1 * * *"
  task: "snapshot"
  groups:
  - default
  retain: 4
  concurrency: 1
  labels:
    jobname: snapshot-twice-daily
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup-daily
spec:
  cron: "15 8 * * *"
  task: "backup"
  groups:
  - default
  retain: 2
  concurrency: 1
  labels:
    jobname: backup-weekly
---
