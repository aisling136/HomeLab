templates:
  - |
    {{- range $index, $sc := .Values.storageClass }}
    ---
    apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: {{ $sc.name }}
    provisioner: driver.longhorn.io
    parameters:
      dataLocality: disabled
      fromBackup: ''
      fsType: ext4
      numberOfReplicas: {{default 3 $sc.replicas | quote }}
      staleReplicaTimeout: '30'
      unmapMarkSnapChainRemoved: ignored
    reclaimPolicy: Delete
    allowVolumeExpansion: true
    volumeBindingMode: Immediate
    ---
    apiVersion: longhorn.io/v1beta1
    kind: RecurringJob
    metadata:
      name: snapshot-{{ $sc.name }}
      namespace: longhorn
    spec:
      concurrency: 1
      cron: "5 */1 * * *"
      groups:
        - {{ $sc.name }}
      labels:
        jobname: snapshot-{{ $sc.name }}
      retain: 4
      task: snapshot
    ---
    apiVersion: longhorn.io/v1beta1
    kind: RecurringJob
    metadata:
      name: backup-{{ $sc.name }}
      namespace: longhorn
    spec:
      concurrency: 1
      cron: "15 8 * * *"
      groups:
        - {{ $sc.name }}
      labels:
        jobname: "backup-{{ $sc.name }}"
      retain: 2
      task: backup
    {{- end }}
    {{- range $index, $pvc := .Values.pvcs }}
    ---
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: {{ $pvc.name }}
      {{- if $pvc.storageClassName }}
      labels:
        recurring-job-group.longhorn.io/{{ $pvc.storageClassName }}: enabled
      {{- end }}
    spec:
      accessModes:
        - {{ default "ReadWriteOnce" $pvc.accessMode }}
      storageClassName: {{default "longhorn" $pvc.storageClassName }}
      resources:
        requests:
          storage: {{ $pvc.storage }}
    {{- end }}
