victoria-logs-single:
  global:
    victoriaLogs:
      server:
        fullnameOverride: vl
  server:
    fullnameOverride: vl
    persistentVolume:
      enabled: true
      existingClaim: vl-data
    route:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/icon: si-victoriametrics-#621773
        gethomepage.dev/group: Monitoring
        gethomepage.dev/name: "Victoria Logs"
        gethomepage.dev/pod-selector: >-
          app.kubernetes.io/instance in (
              victoria-logs
          )
      hostnames:
        - vl.dex136.xyz
      parentRefs:
        - name: envoy-internal
          namespace: network
    serviceMonitor:
      enabled: true
  fluent-bit:
    enabled: false
