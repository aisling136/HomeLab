app-template:
  controllers:
    uptime-kuma:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          env:
            TZ: America/New_York
          image:
            repository: louislam/uptime-kuma
            tag: 1.23.11@sha256:c326fd83d8da2d8fff3feb0e47433546139513bd823d9accc12977176b05b31f
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              memory: 150Mi
  service:
    app:
      controller: uptime-kuma
      ports:
        http:
          port: 3001
          protocol: TCP
  ingress:
    app:
      className: external
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: heart
        hajimari.io/group: "system"
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.dex136.xyz"
        nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/uptime-kuma/dark.css"></head>';
            sub_filter_once on;
      hosts:
        - host: &host kuma.dex136.xyz
          paths:
            - path: /
              service:
                identifier: app
                port: http
      tls:
        - hosts: [*host]
  persistence:
    config:
      existingClaim: pvc-uptime-kuma
      advancedMounts:
        uptime-kuma:
          app:
            - path: /app/data