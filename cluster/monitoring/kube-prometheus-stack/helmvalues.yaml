#crds
crds:
  enabled: true
#Alertmanager
alertmanager:
  alertmanagerSpec:
    replicas: 1
    useExistingSecret: true
    configSecret: alertmanager-secret
  ingress:
    enabled: true
    ingressClassName: internal
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/icon: alertmanager.svg
      gethomepage.dev/name: "Alert Manager"
      gethomepage.dev/group: Monitoring
      gethomepage.dev/pod-selector: >-
        app.kubernetes.io/name in (
            alertmanager
        )
    hosts:
      - alertmanager.dex136.xyz
#Grafana - Dashboards Only
grafana:
  enabled: false
  forceDeployDashboards: true
  sidecar:
    dashboards:
      annotations:
        grafana_folder: Kubernetes
#Disable the rest of it
nodeExporter:
  enabled: false
kubeStateMetrics:
  enabled: false
kubelet:
  enabled: false
kubeApiServer:
  enabled: false
kubeEtcd:
  enabled: false
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
prometheus:
  enabled: false
defaultRules:
  create: false
cleanPrometheusOperatorObjectNames: true
prometheusOperator:
  enabled: false
