app-template:
  controllers:
    kromgo:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        app: &app kromgo
      containers:
        kromgo:
          image:
            repository: ghcr.io/kashalls/kromgo
            tag: v0.7.2@sha256:85911307e779c799d5a6f37da58281f617030f7fd512910e630d768d2ef2b8e8
          env:
            PROMETHEUS_URL: http://vmsingle-vm.monitoring:8428/
            SERVER_HOST: 0.0.0.0
            HEALTH_HOST: 0.0.0.0
            SERVER_PORT: 80
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /-/health
                  port: 8888
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /-/ready
                  port: 8888
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 64Mi
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      seccompProfile: { type: RuntimeDefault }
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
  service:
    kromgo:
      controller: kromgo
      labels:
        app: *app
      ports:
        http:
          port: 80
  ingress:
    kromgo:
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: external.dex136.xyz
      hosts:
        - host: "kromgo.dex136.xyz"
          paths:
            - path: /
              service:
                identifier: *app
                port: http
  persistence:
    config-file:
      type: configMap
      name: kromgo-configmap
      globalMounts:
        - path: /kromgo/config.yaml
          subPath: config.yaml
          readOnly: true
