apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-admin
    template:
      engineVersion: v2
      data:
        admin-user: admin
        admin-password: {{"'{{ .GRAFANA_ADMIN_PASSWORD }}'"}}
  dataFrom:
    - extract:
        key: grafana
