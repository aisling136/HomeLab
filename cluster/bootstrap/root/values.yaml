git:
  repo: https://github.com/dexter136/HomeLab
  revision: main
applications:
  - name: apps
    projectName: apps
    namespace: default
  - name: bootstrap
    namespace: argocd
    projectName: argocd
  - name: cluster-software
    projectName: system
  - name: media
    projectName: media
    namespace: media
  - name: monitoring
    projectName: monitoring
    namespace: monitoring
  - name: kube-system
    namespace: kube-system
    projectName: kube-system
namespaces:
  - name: monitoring
    labels:
      pod-security.kubernetes.io/audit: privileged
      pod-security.kubernetes.io/enforce: privileged
      pod-security.kubernetes.io/warn: privileged
  - name: longhorn
    labels:
      pod-security.kubernetes.io/enforce: privileged
