{{- range $index, $appset := .Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ default $appset.name $appset.projectName }}
  namespace: argocd
spec:
  description: {{ $appset.name }}
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $appset.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  generators:
    - git:
        repoURL: {{ $.Values.git.repo }}
        revision: {{ $.Values.git.revision }}
        directories:
          - path: cluster/{{ $appset.name }}/*
        template:
          metadata: {}
          spec:
            destination: {}
            project: ''
  template:
    metadata:
      name: '{{ `{{path.basename}}` }}'
      annotations:
        argocd.argoproj.io/compare-options: IncludeMutationWebhook=true
        argocd.argoproj.io/manifest-generate-paths: '{{ `{{path}}` }}'
    spec:
      destination:
        name: in-cluster
        namespace: '{{ default `{{path.basename}}` $appset.namespace }}'
      project: {{ default $appset.name $appset.projectName }}
      source:
        repoURL: {{ $.Values.git.repo }}
        path: '{{ `{{path}}` }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 16m
        syncOptions:
          - CreateNamespace=false
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
      revisionHistoryLimit: 2
{{- if and $appset.namespace (not $appset.noCreateNamespace)}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $appset.namespace }}
  {{- if $appset.labels }}
  labels:
    {{- toYaml $appset.labels | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
{{- range $index, $namespace := .Values.namespaces }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $namespace.name }}
  {{- if $namespace.labels }}
  labels:
    {{- toYaml $namespace.labels | nindent 4 }}
  {{- end }}
{{- end }}
