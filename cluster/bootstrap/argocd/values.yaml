argo-cd:
  global:
    domain: &host argocd.aisling.dev
  configs:
    params:
      server.insecure: true
      controller.diff.server.side: true
    cm:
      statusbadge.enabled: true
  server:
    httproute:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/icon: argo-cd.svg
        gethomepage.dev/name: "ArgoCD"
        gethomepage.dev/group: "System"
      parentRefs:
        - name: envoy-aisling-dev-internal
          namespace: network
      hostnames:
        - *host
    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true
  applicationSet:
    metrics: *metrics
  dex:
    enabled: false
  controller:
    metrics: *metrics
  repoServer:
    metrics: *metrics
  redis:
    metrics: *metrics
    exporter:
      enabled: true
