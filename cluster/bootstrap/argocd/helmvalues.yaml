global:
  domain: argocd.dex136.xyz
configs:
  params:
    server.insecure: true
    controller.diff.server.side: true
  cm:
    kustomize.buildOptions: "--enable-helm --enable-alpha-plugins --enable-exec"
    statusbadge.enabled: true
    resource.ignoreResourceUpdatesEnabled: true
    resource.customizations.ignoreResourceUpdates.all: |
      jsonPointers:
        - /status
    resource.customizations.ignoreDifferences.secret: |
      jsonPointers:
      - /data/tls.crt
      - /data/tls.key
      - /data/ca.crt
    resource.customizations.health.postgresql.cnpg.io_Cluster: |
      hs = {}
      if obj.status ~= nil then
        hs.message = obj.status.phase
        if obj.status.instances > obj.status.readyInstances then
          hs.status = "Progressing"
        end
        if obj.status.instances == obj.status.readyInstances then
          hs.status = "Healthy"
        end
        return hs
      end
      hs.status = "Progressing"
      hs.message = "Waiting for healthy state"
      return hs
server:
  ingress:
    enabled: true
    ingressClassName: internal
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/enable: "true"
      hajimari.io/icon: "wrench"
      hajimari.io/appName: "ArgoCD"
      hajimari.io/group: "system"
    tls: true
  metrics: &metrics
    enabled: true
    serviceMonitor:
      enabled: true
applicationSet:
  metrics: *metrics
  ingress:
    enabled: true
    ingressClassName: external
    annotations:
      external-dns.alpha.kubernetes.io/target: external.dex136.xyz
    hostname: "argocd-wh.dex136.xyz"
    tls: true
dex:
  enabled: false
controller:
  metrics: *metrics
repoServer:
  metrics: *metrics
  image:
    repository: ghcr.io/dexter136/argocd-sops
  env:
    - name: SOPS_AGE_KEY_FILE
      value: /.config/sops/age/keys.txt
  volumes:
    - name: sops-age
      secret:
        secretName: sops-age
        items:
          - key: keys.txt
            path: keys.txt
  volumeMounts:
    - mountPath: /.config/sops/age
      name: sops-age
redis:
  metrics: *metrics
