apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/target: external.aisling.dev
  name: argocd-server-wh
  namespace: argocd
spec:
  parentRefs:
    - name: envoy-aisling-dev-external
      namespace: network
  hostnames:
    - awh.aisling.dev
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: argocd-server
      namespace: argocd
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /api/webhook

