apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: hajimari
  repo: https://hajimari.io
  version: 2.0.2
  releaseName: hajimari
  valuesFile: helmvalues.yaml
  namespace: default
- name: raw
  repo: https://bedag.github.io/helm-charts/
  version: 2.0.0
  releaseName: pvc
  valuesFile: ../../templates/pvc.yaml
  namespace: default
  valuesInline:
    pvcs:
     - name: hajimari-data
       storage: "1Gi"
       volumeName: pvc-58fc6bf6-1418-4c38-9976-9d8a9860922b
