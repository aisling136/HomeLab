app-template:
  controllers:
    excalidraw:
      replicas: 2
      strategy: RollingUpdate
      labels:
        app: &app excalidraw
      containers:
        excalidraw:
          image:
            repository: docker.io/excalidraw/excalidraw
            tag: latest@sha256:1737cee7861a145e5b6dc6b7680f923953a1f31fa767e8c7b8eebf4fb76e1f92
            pullPolicy: IfNotPresent
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            requests:
              cpu: 5m
              memory: 10Mi
            limits:
              memory: 50Mi
      pod:
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: *app
  service:
    excalidraw:
      controller: *app
      labels:
        app: *app
      ipFamilyPolicy: PreferDualStack
      ports:
        http:
          port: 80
  ingress:
    excalidraw:
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: *app
        gethomepage.dev/icon: excalidraw.svg
        gethomepage.dev/group: apps
      hosts:
        - host: draw.dex136.xyz
          paths:
            - path: /
              service:
                identifier: *app
                port: http