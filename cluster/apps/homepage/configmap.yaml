
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - Documentation:
      - Kubernetes:
        - icon: kubernetes.svg
          href: 'https://kubernetes.io/docs/home/'
      - Talos:
        - href: 'https://www.talos.dev/v1.6/'
          icon: https://raw.githubusercontent.com/dexter136/homelab/main/.icons/talos.png
      - Longhorn:
        - href: 'https://longhorn.io/docs/latest/'
          icon: longhorn.svg
      - Homelab:
        - href: 'https://github.com/dexter136/HomeLab'
          icon: github.svg
    - Media:
      - Plex:
        - href: 'http://plex.aisling.dev'
          icon: plex.svg
    - System:
      - NAS:
        - href: 'https://nas.aisling.dev'
          icon: synology.svg
      - PiHole:
        - href: 'http://192.168.1.8:8080/admin'
          icon: pi-hole.svg
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: ""
  settings.yaml: |
    title: Dashboard
    favicon: https://raw.githubusercontent.com/dexter136/homelab/main/.icons/aisling.png
    useEqualHeights: true
    theme: dark
    background:
      image: https://images.unsplash.com/photo-1712175847805-8010d80e050a?auto=format&fit=crop&w=2560&q=80
      opacity: 20
    color: slate
    headerStyle: clean
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      Media:
        style: row
        columns: 3
        icon: mdi-download-circle
      Monitoring:
        style: row
        columns: 5
        icon: mdi-chart-line
      System:
        style: row
        columns: 5
        icon: mdi-server
      Documentation:
        style: row
        columns: 3
        icon: mdi-download-circle
  widgets.yaml: |
    - search:
        provider: [google]
        focus: false
        target: _blank
    - kubernetes:
        cluster:
          cpu: true
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - datetime:
        text_size: l
        format:
          timeStyle: short
          dateStyle: short
          hourCycle: h23
