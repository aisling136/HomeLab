app-template:
  controllers:
    mealie:
      labels:
        app: &app mealie
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        mealie:
          image:
            repository: ghcr.io/mealie-recipes/mealie
            tag: v3.11.0
          env:
            BASE_URL: https://meals.aisling.dev
            API_DOCS: false
            OIDC_AUTH_ENABLED: false
            ALLOW_SIGNUP: false
  service:
    mealie:
      controller: *app
      labels:
        app: *app
      ports:
        http:
          port: 9000
  route:
    mealie:
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Mealie
        gethomepage.dev/icon: mealie.svg
        gethomepage.dev/group: apps
        gethomepage.dev/href: https://meals.aisling.dev/
      hostnames:
        - meals.aisling.dev
      parentRefs:
        - name: envoy-aisling-dev-internal
          namespace: network
  persistence:
    config:
      existingClaim: mealie
      globalMounts:
        - path: /app/data
